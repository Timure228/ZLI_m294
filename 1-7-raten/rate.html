<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate</title>
</head>
<body>
    <script>
        let zahl = Math.floor(Math.random() * 100)
        let rat = prompt()
        while (rat != zahl) {
            alert(zahl)
            alert("Falsch")
            rat = prompt()
        }
        alert("RICHTIG!!!!!")
    
    </script>
</body>
</html>
