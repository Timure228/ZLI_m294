<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        alert("Wie ist Ihr Name?")
        let name = prompt("Name: ")
        date = new Date()
        
        let hours = date.getHours()
        if (hours < 6 || hours > 20) {
            document.write("Gute Nacht ", name)
        } else if (hours < 11) {
            document.write("Guten Morgen ", name)
        } else if (hours < 16) {
            document.write("Guten Tag ", name)
        } else {
            document.write("Guten Abend ", name)
        }

    </script>
</body>
</html>
